<div style="height: 40px; font-family: -apple-system, BlinkMacSystemFont, 
'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <h1 style="padding-left: 20px; color: rgb(22, 24, 18)">Dashboard</h1>
</div>
<hr>
<br>
<br>
<div>
    <div style="height: 200px; width: 200px; margin: 40px; box-sizing: border-box;
   box-shadow: 0 6px 16px 0 darkolivegreen; float: left">
        <a routerLink='/fitness-track' (click)=getFitnessTrackData()>
            <div style="height:  200px; width: 200px">
                <h1 style="color: darkolivegreen; text-align: center; float: left; word-wrap: break-word;
          position: relative; top: 40%; transform: translateY(-50%); margin-left: 10%; margin-right: 10%">
                    Fitness Track</h1>
            </div>
        </a>
    </div>
    <div style="height: 200px; width: 200px; margin: 40px; box-sizing: border-box;
  box-shadow: 0 6px 16px 0 darkolivegreen;  float: left">
        <a href="www.google.com">
            <div style="height:  200px; width: 200px">
                <h1 style="color: darkolivegreen; text-align: center; float: left; word-wrap: break-word;
          position: relative; top: 40%; transform: translateY(-50%); margin-left: 10%; margin-right: 10%">
                    Knowledge Track</h1>
            </div>
        </a>
    </div>
</div>
<!-- Button HTML (to Trigger Modal) -->
<a href="#myModal" role="button" class="btn btn-sm btn-primary shadow-none" style=" border-color: white;
background-color:white;" data-toggle="modal">
    <i class="fa fa-plus fa-3x add"></i>
</a>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <img class="rounded-circle img-fluid center-block" alt="avatar" style="align-items: center;" alt="100*100" src="../assets/Profile.png">
            </div>
            <!-- Body -->
            <div class="modal-body text-center mb-1">
                <div class="col-sm-8 col-md-8 col-lg-8 mx-auto">
                    <!-- DatePicker -->
                    <div class="input-container">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                        <input type="text" placeholder="Workout Date" class="form-control" bsDatepicker>
                    </div>
                    <!-- WorkoutTime -->
                    <div class="input-container">
                        <i class="fa fa-clock icon " aria-hidden="true"></i>
                        <input type="text" placeholder="Workout Time" class="form-control" name="Weight">
                    </div>
                    <!-- WorkoutType -->
                    <div class="input-container">
                        <select style=" width: 100%" class="form-control input-lg">
                            <option value="" selected disabled>Workout Type</option>
                            <option value="">Running</option>
                            <option value="">Walking</option>
                            <option value="">Legs</option>
                            <option value="">Chest</option>
                            <option value="">Biceps</option>
                            <option value="">Triceps</option>
                            <option value="">Back</option>
                            <option value="">Abs</option>
                            <option value="">Shoulders</option>
                            <option value="">Cardio</option>
                            <option value="">HIIT</option>
                        </select>
                    </div>
                    <!-- Food Type -->
                    <div class="input-container">
                        <select style=" width: 100%" class="form-control input-lg">
                            <option value="" selected disabled>Food</option>
                            <option value="">Healthy</option>
                            <option value="">UnHealthy</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center mt-4">
                <button type="button" class="btn btn-primary btn-group-lg btn-save ">Save Activity</button>
            </div>
        </div>
    </div>
</div>
