<!-- Button HTML (to Trigger Modal) -->
<a href="#myModal" role="button" class="btn btn-sm btn-primary shadow-none" style=" border-color: white;
background-color:white;" data-toggle="modal">
    <i class="fa fa-plus fa-3x add"></i>
</a>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <img class="rounded-circle img-fluid center-block" alt="avatar" style="align-items: center;" alt="100*100" src="../assets/Profile.png">
            </div>
            <!-- Body -->
            <div class="modal-body text-center mb-1">
                    <p>Date: <input type="text" id="datepicker"></p>
                <!-- <form>
                    <div class="form-group">

                    </div>
                </form> -->
                
                
                <div class="mod">
                    <div class="">
                        <div class="input-container">
                            <!-- <input type="date" style=" width: 100%;"  class="form-control"  name="Date"></div> -->

                            <div class='input-group date'>
                                <input type="text"
                                placeholder="Datepicker"
                                class="form-control"
                                bsDatepicker>
                            </div>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-clock icon " aria-hidden="true"></i>
                            <input class="form-control text1" type="text" placeholder="Workout Time" name="Weight">
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
                        <div class="input-container">
                            <select style=" width: 100%" class="form-control input-lg">
                                <option value="" selected disabled>Workout Type</option>
                                <option value="">Running</option>
                                <option value="">Walking</option>
                                <option value="">Legs</option>
                            </select>
                        </div>

                        <div class="input-container" style="margin-bottom: 8px;">

                            <select style=" width: 100%" class="form-control input-lg">
                                <option value="" selected disabled>Food</option>
                                <option value="">Healthy</option>
                                <option value="">UnHealthy</option>

                            </select>

                        </div>
                    </div>

                </div>
                <div class="modal-footer" style="margin-bottom:-20px;">
                    <button type="button" class="btn btn-primary btn-sm btn-save ">Save Activity</button>
                </div>
            </div>
        </div>
    </div>
