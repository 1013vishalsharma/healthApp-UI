<div class="fitness-top-div">
  
  <div class="fitness-div">
    <div class="fitness-h1-div">
      <h1 class="fitness-h1-h2">Fitness Info: </h1>
    </div>
  </div>
  
  <div class="fitness-div fitness-i-top-div">
    <div class="fitness-pic-div">
      <i class='far fa-clock fitness-i'></i>  
    </div>
    <div class="fitness-h2-div">
        <h3 class="fitness-h1-h2">Hours left: {{workoutDetails.hrsleft}}</h3>
    </div>
  </div>

  <div class="fitness-div fitness-i-top-div">
    <div class="fitness-pic-div">
      <i class='fas fa-rupee-sign fitness-i'></i>
    </div>
    <div class="fitness-h2-div">
      <h3 class="fitness-h1-h2">Money: {{workoutDetails.moneyCollected}}</h3>
    </div>
  </div>

  <div class="fitness-div fitness-i-top-div">
    <div class="fitness-pic-div">
      <i class='fas fa-dumbbell fitness-i'></i>
    </div>
    <div class="fitness-h2-div">
      <h3 class="fitness-h1-h2">Type: {{workoutDetails.workoutType}}</h3>
    </div>
  </div>

  <div class="fitness-div fitness-i-top-div">
    <div class="fitness-pic-div">
      <i class='far fa-calendar-alt fitness-i'></i>
    </div>
    <div class="fitness-h2-div">
      <h3 class="fitness-h1-h2">Last Workout: {{workoutDetails.workoutTime}}</h3>
    </div>
  </div>

</div>
